<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Hall and Slot Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Light gray background */
    }

    header {
      background-color: #ffffff91; /* Dark gray header */
      color: #100f0f; /* White text */
      padding: 35px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 10px;
      font-size: 28px;
      color: #090909; /* White title text */
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: transparent; /* Transparent background */
      position: absolute;
      top: 80px; /* Move navigation down from header */
      left: 0;
      width: 100%;
      padding: 0; /* Remove padding for cleaner look */
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block; /* Change to block for vertical stacking */
      margin-right: 20px;
      position: relative; /* For underline hover effect */
    }

    /* Underline hover effect for navigation links */
    nav ul li a {
      text-decoration: none;
      color: #0f0e0e; /* White link text */
      padding: 15px 20px; /* Adjust padding for better spacing */
      transition: color 0.3s; /* Smooth color transition */
      font-weight: bold; /* Bold text for emphasis */
    }

    nav ul li a:hover {
      color: #333; /* Dark gray on hover */
      text-shadow: 0 1px 0 rgba(0, 0, 0, 0.2); /* Subtle hover shadow */
      /* Create underline */
      &::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #333; /* Dark gray underline */
        transition: transform 0.3s;
        transform: translateX(-100%); /* Initially hidden */
      }
    }

    nav ul li a:hover::after {
      transform: translateX(0); /* Underline animation on hover */
    }

    main {
      padding: 80px 20px; /* Increased top padding for content breathing room */
    }
  </style>
</head>
<body>
  <header>
    <h1>Academic Hall and Slot Management</h1>
  </header>
  <nav>
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('students') }}">Students</a></li>
      <li><a href="{{ url_for('instructors') }}">Instructors</a></li>
      <li><a href="{{ url_for('courses') }}">Courses</a></li>
      <li><a href="{{ url_for('slots') }}">Slots</a></li>
      <li><a href="{{ url_for('halls') }}">Halls</a></li>
      <li><a href="{{ url_for('requests') }}">Requests</a></li>
    </ul>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
