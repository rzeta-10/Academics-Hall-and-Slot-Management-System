<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            color: #040404;
            position: relative;
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        /* Semi-transparent overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            z-index: -1;
        }

        h1, h2, h4 {
            text-align: center;
            color: #fdfafa; /* White text color */
            margin-top: 10px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.906); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
            width: 300px;
            margin: 0 auto; /* Center the form horizontally */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #000000; /* Dark text color */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button background color */
            color: #fff; /* White button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="./static/vid.mp4" type="video/mp4"> <!-- Update the path to your video -->
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div> <!-- Semi-transparent overlay -->
    <h1>Indian Institute Of Information Technology , Design and Manufacturing Kanchepuram</h1>
    <h2>Innovate - Design - Create</h2>
    <h1>Admin Login</h1>
    
    <form action="{{ url_for('admin_login') }}" method="POST">
        <label for="admin_id">Admin ID:</label>
        <input type="text" id="admin_id" name="admin_id" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
